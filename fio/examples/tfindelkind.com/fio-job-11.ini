[global]
readwrite=rw
rwmixread=0
blocksize=4K
ioengine=libaio
numjobs=4
thread=1
direct=1
iodepth=32
iodepth_batch=16
iodepth_batch_complete=16
group_reporting=1
ramp_time=5
norandommap=1
description=fio random 4K write peak IOPS
time_based=1
runtime=30
randrepeat=0
write_bw_log=fio-job-11
write_lat_log=fio-job-11
write_iops_log=fio-job-11

[fio-job-11]
filename=${DISK}		; example /dev/fioa
cpus_allowed=1-4