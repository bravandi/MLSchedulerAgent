[global]
readwrite=randrw
rwmixread=100
blocksize=512
ioengine=libaio
numjobs=1
thread=1
direct=1
iodepth=1
iodepth_batch=1
iodepth_batch_complete=1
group_reporting=1
ramp_time=5
norandommap=1
description=fio random 512 read LATENCY
time_based=1
runtime=30
randrepeat=0
write_bw_log=fio-job-06
write_lat_log=fio-job-06
write_iops_log=fio-job-06

[fio-job-01]
filename=${DISK}		; example /dev/fioa
cpus_allowed=1-4
